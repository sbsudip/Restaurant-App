            <button (click)="clickAddRestro()" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Restaurant</button>

<div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
    <h1 class="display-5 fw-bold">Restaurant Record Management</h1>
    <p class="col-md-8 fs-4">Great Adventaure</p>
  </div>
</div>
<!--To Show theTable-->
<table class="table">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Address</th>
            <th scope="col">Mobile</th>
            <th scope="col">Services</th>
            <th scope="col">Action</th>
        </tr>
    </thead>

    <tbody>
            <tr *ngFor="let data of allRestaurant">
               <td>{{data.name}}</td>
               <td>{{data.email}}</td>
               <td>{{data.address}}</td>
               <td>{{data.mobile}}</td>
               <td> {{data.service}}</td>
               <td>
                <button type="button" class="btn btn-info" (click)="editRestro(data)" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>&nbsp;
                <button class="btn btn-danger" (click)="deleteRestro(data)">Delete</button>
               </td>
            </tr>
    </tbody>
</table>

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Restaurant Data</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formValue">

                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" formControlName="name" class="form-control" placeholder="Name">
    
                  </div>
                  
                <div class="mb-3">
                  <label  class="form-label">Email address</label>
                  <input type="email"  formControlName="email" class="form-control" placeholder="Emaii">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label class="form-label">Address</label>
                  <input type="text"  formControlName="address" class="form-control" placeholder="Adress">
                </div>
                <div class="mb-3">
                    <label class="form-label">Mobile</label>
                    <input type="text" formControlName="mobile" class="form-control" placeholder="Mobile Number">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Service</label>
                    <input type="password" formControlName="service" class="form-control" placeholder="Service">
                  </div>
                  
                  
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button *ngIf="showAdd"   type="button" class="btn btn-primary" (click)="addRestro()">Add Details</button>
          <button  *ngIf="showBtn" type="button" class="btn btn-primary" (click)="updateRestro()">Update</button>

        </div>
      </div>
    </div>
  </div>
